<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../codeint/styles/w3.css">
	<link rel="stylesheet" type="text/css" href="../codeint/styles/pretty-checkbox.min.css">
	<title>CodeInt - CV Pool</title>
	<style>
	/* width */
	::-webkit-scrollbar {
	  width: 20px;
	}

	/* Track */
	::-webkit-scrollbar-track {
	  box-shadow: inset 0 0 5px grey; 
	  border-radius: 10px;
	}
	 
	/* Handle */
	::-webkit-scrollbar-thumb {
	  background: purple; 
	  border-radius: 10px;
	}

	/* Handle on hover */
	::-webkit-scrollbar-thumb:hover {
	  background: #000; 
	}
	</style>
</head>
<body>
	<div class="w3-container">
		<img src="images/codeint.png" class="w3" style="padding:10px; width:15%; margin: auto;">
	</div>

	<div class="w3-container w3-center" style="margin-top: 50px; width: 100%; margin: auto; ">

		<h2 style="font-weight: bold;">Jobs Selected</h2>
		<input class="w3-input w3-border w3-padding w3-round-xxlarge" type="text" placeholder="Search for companies..." id="cvPoolInput" onkeyup="searchCompany()" style="width: 45%; margin: auto; ">
		<ul class="w3-ul w3-margin-top" id="myUL" style="width: 40%; height: 300px; margin: auto; overflow: auto;">
				<p>

				</p>
	  	</ul>
		<p><button class="w3-button w3-purple w3-round-large" style="margin-left: 500px;">Update</button></p>
		<p><button class="w3-button w3-purple w3-round-large" style="margin-left: 700px;">Apply</button></p>

	</div>


	<script>
	function searchCompany() {
	  var input, filter, ul, li, a, i;
	  input = document.getElementById("cvPoolInput");
	  filter = input.value.toUpperCase();
	  ul = document.getElementById("myUL");
	  li = ul.getElementsByTagName("label");
	  li2 = ul.getElementsByTagName("input");
	  for (i = 0; i < li.length; i++) {
	    txtValue = li[i].textContent || li[i].innerText;
	    if (txtValue.toUpperCase().indexOf(filter) > -1) {
	      li[i].style.display = "";
	      li2[i].style.display = "";
	    } else {
	      li[i].style.display = "none";
	      li2[i].style.display = "none";
	    }
	  }
	}
	</script>
